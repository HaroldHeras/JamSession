<p>JAMS DISPONIBLES</p>

<button (click)="redirige($event)" id="boton-nuevaJam">Nueva Jam</button>
<ul>
    @for(jam of jams$ |async; track jam._id){
        
        <div id="{{jam._id}}" [attr.data-activated]="jam.activated">
            <button>
                {{jam.nombre}}
            </button>
            @if (jam.activated) {
                <button (click)="switchJam($event)">Desactivar</button>
            }@else {
                <button (click)="switchJam($event)">Activar</button>
            }
            <button>Borrar</button>
        </div>
    }
    
</ul>
